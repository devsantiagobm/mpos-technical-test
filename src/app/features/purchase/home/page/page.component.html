<section class="landing">
  <main class="landing__hero">
    <div class="landing__content">
      <h1 class="landing__title">
        Discover <span class="landing__title--highlight">Amazing</span> Products
      </h1>
      <p class="landing__subtitle">
        Explore our curated collection of premium products.  
        From electronics to fashion, find everything you need in one place.
      </p>
      <div class="landing__actions">
        <atom-button routerLink="category/men's clothing" variant="action" [fitContent]="true">Shop Now</atom-button>
      </div>
    </div>

    <div class="landing__image">
      <img src="illustration/shopping-cart-illustration.png" alt="Shopping Cart Illustration" />
    </div>
  </main>
</section>
