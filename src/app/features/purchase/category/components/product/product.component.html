<article class="product">
    <picture class="product__picture">
        <!-- TODO AGREGAR WIDTH Y HEIGHT -->
        <img class="product__image" [src]="product().image" [alt]="product().title + ' image'">
    </picture>


    <div class="product__content">

        <h2 class="product__title">
            {{product().title}}
        </h2>

        <p class="product__description">
            {{product().description}}
        </p>


        <div class="product__metadata">
            <span class="product__price">${{product().price}}</span>
            <span class="product__rate">‚≠ê{{product().rating.rate}}</span>
        </div>

        <footer class="product__footer">



            @if (quantity() === 0) {
            <atom-button class="product__button" variant="square" [fitContent]="false" (click)="add()">
                <lucide-angular [img]="ShoppingCartIcon" size="14"></lucide-angular>
                Add to Cart
            </atom-button>
            }
            @else {
            <div class="product__actions">
                <button class="product__action" (click)="substract()">-</button>
                <span class="product__amount">{{quantity()}}</span>
                <button class="product__action" (click)="add()">+</button>
            </div>
            }
        </footer>
    </div>
</article>
